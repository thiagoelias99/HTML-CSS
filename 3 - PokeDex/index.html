<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>

    <main>

        <img id="pokedex" src="./assets/pokedex.png" alt="" srcset="">

        <img id="pokemon_image"
            src="#"
            alt="" srcset="">

        <h1 id="pokemon_data"> <span id="pokemon_number"></span> <span id="pokemon_name"></span></h1>

        <form class="form">
            <input 
            type="search"
            id="input_search"
            placeholder="Name or Number"
            required            
            >
        </form>

        <div class="buttons">
            <button id="btn_prev" class="button">&#8592 Prev</button>
            <button id="btn_next" class="button">Next &#8594</button>
        </div>



    </main>


</body>

</html>
